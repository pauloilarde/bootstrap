<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="container-fluid">
            <h2>Sobre nós</h2>
            <img class="img-responsive" src="img/empresa.jpg" alt="">

                <div class="panel-group" id="grupoPaineis">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro" data-parent="#grupoPaineis">Desde 1935</h3>
                        </div>
                        <div id="primeiro" class="collapse in">
                            <div class="panel-body">
                                <p  >A Top Casa Fina Arquitetura está no mercado desde 1935</p>
                            </div>
                        </div>
                    </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-toggle="collapse" data-target="#segundo" data-parent="#grupoPaineis">Preços acessíveis</h3>
                    </div>
                    <div id="segundo" class="collapse in">
                        <div class="panel-body">
                            <p >Preços a partir de R$ 1000,00.</p>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro" data-parent="#grupoPaineis">Alegria em colaborar para um mundo mais bonito</h3>
                    </div>
                    <div id="terceiro" class="collapse in">
                        <div class="panel-body">
                            <p >Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="jquery.js" charset="utf-8"></script>
        <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>

    </body>
</html>
